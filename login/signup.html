<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-white flex min-h-screen justify-center items-center">
<div id="card" class="bg-slate-900 p-8 pb-20 rounded-lg shadow-4xl max-w-sm w-full hover:-translate-y-1 hover:scale-110/4 transition  delay-200 duration-300 ease-in-out">
    <!-- logo -->
    <div class="flex justify-center mb-5">
        <img src="ONGC_Logo.svg.png" alt="" class="h-20 rounded-lg" >
    </div>
    
    <h2 class="text-3xl text-white text-center font-bold mb-4">Sign Up</h2>
    
    <div class="mb-4">
        <label class="text-white block text-sm text-medium mb-2">Email</label>
        <input class="w-full text-white px-2 py-2 bg-gray-700 rounded-md hover:outlone-none hover:ring-2 hover:ring-blue-500 " type="email" placeholder="Enter Your Email">
    </div>
    
    <div class="mb-4">
        <label class="text-white block text-sm text-medium mb-2">Password</label>
        <input class="w-full text-white px-2 py-2 bg-gray-700 rounded-md hover:outlone-none hover:ring-2 hover:ring-blue-500" type="password" placeholder="Enter Password">
    </div>
    <div class="mb-10">
        <label class="text-white block text-sm text-medium mb-2">Confirm Password</label>
        <input class="w-full text-white px-2 py-2 bg-gray-700 rounded-md hover:outlone-none hover:ring-2 hover:ring-blue-500" type="password">
    </div>
    <a href="login.html">
        <button type="submit" class="bg-amber-600 w-full rounded-md text-white py-2 hover:bg-orange-700 text-sm font-bo">Sign Up</button>
    </a>

    <div class="text-center mt-4">
        <span class="text-white text-sm">Already a User?</span>
        <a href="login.html" class="text-blue-500 text-sm text-center mt-4">Login</a>
    </div>
</div>
</body>
</html>
